<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="../guvi/css/register.css"> 
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <script defer src="./js/register.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

</head>
<body>
    <div class="box">
        <form class=" mx-1 mb-2 mx-md-4" id="register">

            <div class="d-flex flex-row align-items-center mb-2">
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="name">Your Name</label>
                <input type="text" id="name" class="form-control" required />
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="email" >Your Email</label>
                <input type="email" id="email" class="form-control" required />
                
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="password">Password</label>
                <input type="password" autocomplete="off" id="password" class="form-control" required />
               
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="rpassword">Repeat your password</label>
                <input type="password" autocomplete="off" id="rpassword" class="form-control" required/>
                
              </div>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input type="checkbox" class="form-check-input" id="check1"  value="" required >
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!">Terms of service</a>
              </label
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
              
            </div>
            <div class="d-flex justify-content-center mx-4 mb-lg-4">
              <button href="#" type="Submit" class="btn btn-primary" role="button" name="Register" value="">Register</button>
            </div>
            <div id="tag">
            <h3 class="text-center"></h3>
            </div>
            <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="login.html"
                class="fw-bold text-body" ><u>Login here</u></a></p>
          </form>

          <div class="h-100 d-flex align-items-center justify-content-center d-none" id="profile">

            <form class="mx-1 mb-2 mx-md-4"" >
              <h4> Fill the below details </h4>
              <div class="d-flex flex-row align-items-center mb-2">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example1c">Your Name</label>
                  <input type="text" id="form3Example1c" class="form-control" required/>
                </div>
              </div>
  
              <div class="d-flex flex-row align-items-center mb-2">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c">Your Email</label>
                  <input type="email" id="form3Example3c" class="form-control" required/>
                  
                </div>
              </div>
  
              <div class="d-flex flex-row align-items-center mb-2">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c">Mobile.No</label>
                  <input type="tel" autocomplete="off" id="form3Example4c" class="form-control" required/>
                 
                </div>
              </div>
  
              <div class="d-flex flex-row align-items-center mb-3">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4cd">Address</label>
                  <input autocomplete="off" type="text" id="form3Example4cd" class="form-control" required/>
                  
                </div>
              </div>
              <div class="d-flex justify-content-center mx-4 mb-lg-4">
                <a type="submit" href="./login.html" class="btn btn-primary" role="button">Submit</a>
                </div>
            </form>
          </div>
    </div>
</body>
</html>
